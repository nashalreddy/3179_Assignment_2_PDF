<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    embed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
    }

  </style>
</head>
<body>
  <embed src="contraption map 2_compressed.pdf" type="application/pdf">
  <div class="content">
    <h1>Overlay Content (optional)</h1>
  </div>
</body>
</html>
